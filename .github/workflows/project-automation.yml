name: Project Automation

on:
  issues:
    types:
      - opened
      - reopened
      - closed
  pull_request:
    types:
      - opened
      - reopened
      - closed
      - ready_for_review

permissions:
  contents: read
  issues: write
  pull-requests: write
  repository-projects: write

jobs:
  add-to-project:
    name: Add to Project
    runs-on: ubuntu-latest
    if: github.event.action == 'opened' || github.event.action == 'reopened'
    steps:
      - name: Add Issue to Project
        if: github.event_name == 'issues'
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: ${{ vars.PROJECT_URL }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add PR to Project
        if: github.event_name == 'pull_request'
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: ${{ vars.PROJECT_URL }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

  label-issue:
    name: Auto-label Issues
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && github.event.action == 'opened'
    steps:
      - name: Label MVP Issues
        if: contains(github.event.issue.labels.*.name, 'mvp')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['priority:high']
            });

  link-parent-issue:
    name: Link Parent Issues
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && github.event.action == 'opened'
    steps:
      - name: Extract Parent Reference
        id: extract
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.issue.body || '';
            const parentMatch = body.match(/Parent.*#(\d+)/i);
            const partOfMatch = body.match(/Part of.*#(\d+)/i);
            const parentNumber = parentMatch ? parentMatch[1] : (partOfMatch ? partOfMatch[1] : null);

            if (parentNumber) {
              core.setOutput('parent_number', parentNumber);
              return true;
            }
            return false;

      - name: Comment on Parent Issue
        if: steps.extract.outputs.parent_number
        uses: actions/github-script@v7
        with:
          script: |
            const parentNumber = ${{ steps.extract.outputs.parent_number }};
            const childNumber = context.issue.number;
            const childTitle = context.payload.issue.title;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parentNumber,
              body: `ðŸ”— Child issue created: #${childNumber} - ${childTitle}`
            });

  close-linked-issues:
    name: Close Linked Issues on PR Merge
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
    steps:
      - name: Close Referenced Issues
        uses: actions/github-script@v7
        with:
          script: |
            const prBody = context.payload.pull_request.body || '';
            const prTitle = context.payload.pull_request.title || '';

            // Find all issue references
            const closeKeywords = ['close', 'closes', 'closed', 'fix', 'fixes', 'fixed', 'resolve', 'resolves', 'resolved'];
            const regex = new RegExp(`(${closeKeywords.join('|')})\\s*#(\\d+)`, 'gi');

            const matches = [...prBody.matchAll(regex), ...prTitle.matchAll(regex)];
            const issueNumbers = [...new Set(matches.map(m => m[2]))];

            for (const issueNumber of issueNumbers) {
              try {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: parseInt(issueNumber),
                  state: 'closed'
                });
                console.log(`Closed issue #${issueNumber}`);
              } catch (error) {
                console.log(`Could not close issue #${issueNumber}: ${error.message}`);
              }
            }
