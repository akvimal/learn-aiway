services:
  postgres:
    image: postgres:16-alpine
    container_name: ai-learning-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ai_learning
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ai-learning-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-learning-backend
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      PORT: 3000
      API_VERSION: v1
      DATABASE_URL: postgresql://postgres:password@postgres:5432/ai_learning
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ai_learning
      DB_USER: postgres
      DB_PASSWORD: password
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production-make-it-very-long
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-this-in-production-make-it-very-long
      JWT_ACCESS_EXPIRATION: 15m
      JWT_REFRESH_EXPIRATION: 7d
      BCRYPT_ROUNDS: 12
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000
      LOG_LEVEL: debug
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
